<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

    <!--Fonts Google-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <!--Akhir Fonts-->

    <!--My Css-->
    <link rel="stylesheet" href="style.css" />
    <!--Akhir Css-->

    <title>Kramatjati Klinik | Booking Online</title>
</head>

<body>
    <!--Navbar-->
    <nav class="navbar navbar-dark bg-info ">
        <div class="container-fluid ">
            <a class="fw-bold navbar-brand ">
                <img src="img/logo.jpg " alt=" " width="40 " height="28 " class="border border-8 rounded-circle img-thumbnail border-light "> Kramatjati Klinik
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="register.html">Register</a>
                    </li>
                </ul>
            </div>
    </nav>
    <!--Akhir Navbar-->

    <!--Jumbotron-->
    <section>
        <div class="jumbotron jumbotron-fluid bg-light">
            <div class="container text-center mt-3">
                <h1 class="display-4 fw-bold" style="color:rgb(17, 45, 136)">Welcome To Klinik Kramatjati</h1>
                <p class="lead">Hari tuamu cerminan pola hidupmu, sehat berasal dari tekad dan kemauan yang kuat</p>
                <img src="img/hospital.png" class="img-fluid" alt="Hospital Foto">
            </div>
        </div>
    </section>

    <!--Register-->
    <section id="register">
        <div class="container-fluid bg-info">
            <div class="row text-center">
                <div class="col m-5">
                    <h2>Create Account</h2>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" aria-describedby="name" name="nama" />
                    </div>
                    <div class="mb-3">
                        <label for="date of birth" class="form-label">Date Of Birth</label>
                        <input type="date" class="form-control" id="mobile" aria-describedby="date of birth" name="date of birth" />
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" aria-describedby="email" name="email" />
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" aria-describedby="email" name="password" />
                    </div>
                    <div class="mb-4">
                        <button type="submit" class="btn btn-warning btn-kirim">Sign In</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--Akhir Register-->


    <!--Login-->
    <section id="login m-3">
        <div class="container-fluid bg-light">
            <div class="row text-center">
                <div class="col m-5">
                    <h2>Login</h2>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" aria-describedby="email" name="email" />
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" aria-describedby="email" name="password" />
                    </div>
                    <div class="mb-4">
                        <button type="submit" class="btn btn-warning btn-login">Login</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--AkhirLogin-->



    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js " integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM " crossorigin="anonymous "></script>

    <!--Footer-->

    <footer class="text-center p-2 bg-info">
        <p class="text-white"><strong>Powered by Copyright &copy 2022 Iman Tasiman</strong></a>
        </p>

    </footer>
    <!--Akhir Footer-->
</body>

</html>
